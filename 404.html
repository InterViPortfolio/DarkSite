<!DOCTYPE html>
<html data-page='page'>
    <head>
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
        <title>404 - не найдено | Портфолио InterVi</title>
        <meta name='description' content='Пример страницы с ошибкой 404.' />
        <meta name='keywords' content='InterVi, 404, not found' />
        <link rel='shortcut icon' type='image/x-icon' href='/images/favicon.ico' />
        <link rel='stylesheet' id='main-style' href='/css/style.css' type='text/css' media='all' />
        <link rel='stylesheet' id='mobile-style' href='/css/mobile.css' type='text/css' media='all' />
        <link rel='stylesheet' id='prism-style' href='/css/prism.css' type='text/css' media='all' />
        <script type='text/javascript' src='/js/jquery-3.2.1.min.js'></script>
        <script type='text/javascript'>var isLoaded = false;</script>
    </head>
    <body>
        <main>
            <div class='lightbox fullbox' id='err404'>
                <h2>[404] Не найдено</h2>
                <p>Запрашиваемая страница не существует. Потыкайте в боковое меню.</p>
                <img class='big-img' alt='error 404' src='/images/404.jpg' />
            </div>
            <script type='text/javascript'>
                document.title = '404 - не найдено | Портфолио InterVi';
                if (device.mobile()) $('#err404 .big-img').attr('src', '/images/404-mob.jpg');
            </script>
        </main>
        <script type='text/javascript' src='/js/prism.js'></script>
        <script type='text/javascript' src='/js/device.min.js'></script>
        <script type='text/javascript' src='/js/ajax.js' class='loader'></script>
        <script type='text/javascript' src='/js/main.js'></script>
